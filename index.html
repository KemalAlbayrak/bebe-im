<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BebeÄŸim</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: #050505;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
    transition: transform 1.4s ease;
}

/* â¬‡ï¸ SAYFA BELÄ°RGÄ°N AÅAÄI KAYMA */
body.shift-down {
    transform: translateY(-620px);
}

/* ÃœST YAZI */
.love-text {
    position: absolute;
    top: 20px;
    font-size: 34px;
    color: #ff4d6d;
    text-shadow: 0 0 10px red;
    z-index: 10;
    text-align: center;
    padding: 0 10px;
}

/* EKG */
.ekg {
    position: absolute;
    top: 80px;
    width: 100%;
    height: 120px;
}
.ekg path {
    fill: none;
    stroke: #00ff99;
    stroke-width: 3;
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: ekgMove 2s linear infinite;
}
@keyframes ekgMove {
    to { stroke-dashoffset: 0; }
}

/* KALP */
.heart {
    font-size: 150px;
    animation: beat 1s infinite;
    z-index: 5;
}
@keyframes beat {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.25); }
}

/* BUTONLAR */
.buttons {
    margin-top: 20px;
    z-index: 5;
}
button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
}
.yes { background: #ff4d6d; color: white; }
.no { background: #555; color: white; }

/* MESAJ */
.message {
    font-size: 40px;
    margin-top: 15px;
    z-index: 5;
}

/* KONFETÄ° */
.confetti {
    position: fixed;
    width: 18px;
    height: 18px;
    animation: fall 6s linear forwards;
    z-index: 20;
}
@keyframes fall {
    to {
        transform: translateY(120vh) translateX(var(--x)) rotate(var(--r));
        opacity: 0;
    }
}

/* ğŸ KUTU â€“ ALTTAN GELÄ°R */
.box {
    display: none;
    position: fixed;
    bottom: -920px;
    left: 50%;
    transform: translateX(-50%);
    width: 160px;
    height: 120px;
    background: #ff4d6d;
    border-radius: 10px;
    cursor: pointer;
    z-index: 30;
    animation: boxUp 1.8s ease forwards;
}
@keyframes boxUp {
    to { bottom: -280px; }
}

/* kapak */
.box::before {
    content: "";
    position: absolute;
    top: -30px;
    width: 100%;
    height: 35px;
    background: #ff6f91;
    border-radius: 10px 10px 0 0;
}

/* ÅŸerit */
.ribbon-v {
    position: absolute;
    left: 50%;
    width: 20px;
    height: 100%;
    background: white;
    transform: translateX(-50%);
}
.ribbon-h {
    position: absolute;
    top: 50%;
    width: 100%;
    height: 20px;
    background: white;
    transform: translateY(-50%);
}

/* kutu alt yazÄ± */
.box-text {
    position: absolute;
    bottom: -35px;
    width: 100%;
    text-align: center;
    font-size: 16px;
}

/* gizli mesaj */
.hidden-message {
    position: absolute;
    bottom: 20px;
    width: 90vw;
    max-width: 320px;
    left: 50%;
    transform: translateX(-50%) translateY(60px);
    font-size: 34px;
    text-align: center;
    color: #ffb3c6;
    text-shadow: 0 0 15px pink;
    opacity: 0;
    pointer-events: none;
}
.show-message {
    animation: rise 1.4s ease-out forwards;
}
@keyframes rise {
    to {
        transform: translateX(-50%) translateY(-160px);
        opacity: 1;
    }
}

/* ğŸ† HAVAÄ° FÄ°ÅEK */
.firework {
    position: absolute;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    animation: explode 1s forwards;
    z-index: 40;
}
@keyframes explode {
    to {
        transform: translate(var(--x), var(--y));
        opacity: 0;
    }
}

/* ğŸ“± MOBÄ°L */
@media (max-width: 600px) {
    .love-text { font-size: 24px; }
    .heart { font-size: 110px; }
    .message { font-size: 28px; }
    .hidden-message { font-size: 22px; }
}
</style>
</head>

<body>

<div class="love-text">SENÄ° Ã‡OOOOOOOOOOOOOOOOOK SEVÄ°YORUM YAVRUMMM â¤ï¸</div>

<svg class="ekg" viewBox="0 0 1000 120">
<path id="ekgPath"
d="M0 60 L100 60 L140 60 L160 20 L180 100 L200 60 L260 60 L300 30 L330 90 L360 60 L460 60 L1000 60"/>
</svg>

<h1>BebeÄŸim iyileÅŸmiÅŸ mi?</h1>

<div class="heart" id="heart">â¤ï¸</div>

<div class="buttons">
    <button class="no" onclick="notOk()">HenÃ¼z deÄŸil ğŸ˜¢</button>
    <button class="yes" onclick="ok()">Ä°yileÅŸtim ğŸ’–</button>
</div>

<div class="message" id="message"></div>

<div class="box" id="box" onclick="openBox()">
    <div class="ribbon-v"></div>
    <div class="ribbon-h"></div>
    <div class="box-text">Buraya tÄ±kla yavrum</div>

    <div class="hidden-message" id="hiddenMessage">
        EVRENÄ°N EN MUTLUSUYUM<br>
        ÅU ANDA<br>
        UYUYORSAM BÄ°LE ğŸ’–<br>BEBEÄÄ°M MUTLU BEN DAHA DA MUTLU 
    </div>
</div>

<script>
const heart = document.getElementById("heart");
const ekgPath = document.getElementById("ekgPath");
const message = document.getElementById("message");
const box = document.getElementById("box");
const hiddenMessage = document.getElementById("hiddenMessage");

function ok() {
    document.body.classList.add("shift-down");
    message.innerHTML = "OLLEEEEY ğŸ‰ğŸ’–";
    box.style.display = "block";
    bigConfettiRain();
}

function notOk() {
    document.body.classList.remove("shift-down");
    message.innerHTML = "GeÃ§ecek bebeÄŸim ğŸ¤";
    box.style.display = "none";
    hiddenMessage.classList.remove("show-message");
}

function openBox() {
    hiddenMessage.classList.add("show-message");
    fireworks();
}

function bigConfettiRain(count = 300) {
    for (let i = 0; i < count; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.top = Math.random() * -300 + "px";
        c.style.background = `hsl(${Math.random()*360},100%,50%)`;
        c.style.setProperty("--x", `${Math.random()*600-300}px`);
        c.style.setProperty("--r", `${Math.random()*1440}deg`);
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),7000);
    }
}

function fireworks() {
    for (let i = 0; i < 60; i++) {
        const f = document.createElement("div");
        f.className = "firework";
        f.style.left = "50%";
        f.style.top = "90%";
        f.style.background = `hsl(${Math.random()*360},100%,50%)`;
        f.style.setProperty("--x", `${Math.random()*400-200}px`);
        f.style.setProperty("--y", `${Math.random()*400-200}px`);
        document.body.appendChild(f);
        setTimeout(()=>f.remove(),1000);
    }
}
</script>

</body>
</html>
